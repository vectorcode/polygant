<!DOCTYPE html>
<html lang="ru-RU">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Тестовое задание Павла Кондакова </title>
    <meta name="description" content="loftschool_homework">
    <meta name="keywords" content="loftschool_homework">
    <meta name="author" content="Gomer Simpson">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <!-- build:css css/vendor.min.css -->
    <!-- bower:css-->
    <link rel="stylesheet" href="/bower/normalize.css/normalize.css">
    <link rel="stylesheet" href="/bower/jquery-ui/themes/base/jquery-ui.min.css">
    <!-- endbower -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css css/main.min.css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- endbuild -->
    <!-- build:js js/modernizr.min.js -->
    <script src="bower/modernizer/modernizr.js"></script>
    <!-- endbuild -->
  </head>

  <body>
    <div class="bnr"><img src="img/banner.jpg" alt="" class="bnr-img">
      <div class="clc">
        <div class="clc-head">
          <div class="clc-head-close"></div>
          <div class="clc-head-text">Рассчитайте сумму ежемесячного платежа в нескольких банках</div>
        </div>
        <div class="clc-cont">
          <div class="clc-cont-title">Информация о кредите<span class="clc-cont-title-stp">Шаг: <span class="clc-cont-title-stp-n">1 </span>из 4</span>
          </div>
          <div class="clc-cont-mess"> </div>
          <form id="clc-form" action="/" class="clc-cont-form">
            <div data-stp="1" class="stp">
              <div class="form-item">
                <label for="summ-credit" class="item-lable">Сумма кредита: <span class="item-lable-i">(рублей)</span></label>
                <input type="text" name="summ-credit" id="summ-credit" class="item-input hide">
                <div class="slider">
                  <div id="slider-summ-credit" class="slider-cntr"></div>
                  <div class="slider-scale">
                    <div class="slider-scale-min">50 000</div>
                    <div class="slider-scale-max">1 000 000</div>
                  </div>
                </div>
              </div>
              <!--form-item-->
              <div class="form-item">
                <label for="time-credit" class="item-lable">Срок кредитования: <span class="item-lable-i">(месяцев)</span></label>
                <input type="text" name="time-credit" id="time-credit" class="item-input hide">
                <div class="slider">
                  <div id="slider-time-credit" class="slider-cntr"></div>
                  <div class="slider-scale">
                    <div class="slider-scale-min">01</div>
                    <div class="slider-scale-max">60</div>
                  </div>
                </div>
              </div>
              <!--form-item-->
              <div class="form-item ftr">
                <input type="button" value="Продолжить" class="item-button">
              </div>
              <!--form-item-->
            </div>
            <div data-stp="2" class="stp">
              <div class="form-item">
                <div class="form-item-l w-84">
                  <label for="age" class="item-lable">Ваш возраст: </label>
                  <input type="text" name="age" id="age" data-errtxt="Возраст – от 18 до 60 лет" data-min="18" data-max="60" data-valtype="age" placeholder="25" class="item-input validete">
                </div>
                <div class="form-item-r w-207">
                  <label for="delay" class="item-lable">Есть просрочки по кредитам? </label>
                  <select name="delay" class="item-select">
                    <option value="0" class="item-option">нет</option>
                    <option value="1" class="item-option">есть теущие</option>
                  </select>
                </div>
              </div>
              <!--form-item-->
              <div class="form-item">
                <div class="form-item-title">Вы гражданин РФ?</div>
                <input type="radio" name="citizen" value="1" checked="checked" class="item-radio">
                <label for="citizen" class="item-lable fll">Да</label>
                <input type="radio" name="citizen" value="0" class="item-radio">
                <label for="citizen" class="item-lable fll">Нет</label>
              </div>
              <!--form-item-->
              <div class="form-item ftr">
                <input type="button" value="Продолжить" class="item-button">
              </div>
              <!--form-item-->
            </div>
            <div data-stp="3" class="stp">
              <div class="form-item">
                <label for="registered" class="item-lable">Где Вы зарегистрированы? </label>
                <select name="registered" class="item-select">
                  <option value="0" class="item-option">0</option>
                  <option value="1" class="item-option">1</option>
                </select>
              </div>
              <!--form-item-->
              <div class="form-item">
                <label for="live" class="item-lable">Где Вы проживаете? </label>
                <select name="live" class="item-select">
                  <option value="0" class="item-option">0</option>
                  <option value="1" class="item-option">1</option>
                </select>
              </div>
              <!--form-item-->
              <div class="form-item">
                <label for="length_work" class="item-lable">Стаж работы: </label>
                <select name="length_work" class="item-select">
                  <option value="0" class="item-option">0</option>
                  <option value="1" class="item-option">1</option>
                </select>
              </div>
              <!--form-item-->
              <div class="form-item">
                <div class="form-item-l">
                  <label for="income" class="item-lable">Ваш подтвержденный доход (руб.):</label>
                </div>
                <div class="form-item-r">
                  <input type="text" name="income" class="item-input">
                </div>
              </div>
              <!--form-item-->
              <div class="form-item ftr">
                <input type="button" value="Продолжить" class="item-button">
              </div>
              <!--form-item-->
            </div>
            <div data-stp="4" class="stp">
              <div class="form-item">
                <label for="name" class="item-lable">Ваше имя: </label>
                <input type="text" name="name" class="item-input">
              </div>
              <!--form-item-->
              <div class="form-item">
                <label for="email" class="item-lable">E-mail: </label>
                <input type="text" name="email" class="item-input">
              </div>
              <!--form-item-->
              <div class="form-item">
                <div class="form-item-l">
                  <label for="phone" class="item-lable">Мобильный телефон:</label>
                  <input type="text" name="phone" placeholder="+7(___)________" class="item-input">
                </div>
              </div>
              <!--form-item-->
              <div class="form-item ftr">
                <input type="submit" value="Продолжить" class="item-button">
              </div>
              <!--form-item-->
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- build:js js/vendor.js -->
    <!--bower:js-->
    <script src="/bower/jquery/dist/jquery.js"></script>
    <script src="/bower/jquery-ui/jquery-ui.js"></script>
    <!--endbower  -->
    <!-- endbuild -->
    <!-- build:js js/main.js -->
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
    <!-- endbuild -->
  </body>

</html>
